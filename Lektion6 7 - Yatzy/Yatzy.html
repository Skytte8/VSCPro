<!DOCTYPE html>

<head>
  <title>Yatzy</title>
  <link rel="stylesheet" type="text/css" href="Yatzy.css" />
  <script src="Yatzy.js" defer></script>
</head>
<body>
  <div id="terninger">
    <img id="0" data-held="false" src="Dice1.png" alt="Terning1" width="60" height="60" />
    <img id="1" data-held="false" src="Dice2.png" alt="Terning2" width="60" height="60" />
    <img id="2" data-held="false" src="Dice3.png" alt="Terning3" width="60" height="60" />
    <img id="3" data-held="false" src="Dice4.png" alt="Terning4" width="60" height="60" />
    <img id="4" data-held="false" src="Dice5.png" alt="Terning5" width="60" height="60" />

    <button>Roll</button>
    <div id="turn"><p></p></div>
  </div>
  <div id="container">
    <div id="id-1"><label for="id-ones">1-s</label></div>
    <div id="id-2"><input type="text" id="id-ones" readonly class="input" /></div>
    <div id="id-3"><label for="id-twoos">2-s</label></div>
    <div id="id-4"><input type="text" id="id-twoos" readonly class="input" /></div>
    <div id="id-5"><label for="id-threes">3-s</label></div>
    <div id="id-6"><input type="text" id="id-threes" readonly class="input" /></div>
    <div id="id-7"><label for="id-fours">4-s</label></div>
    <div id="id-8"><input type="text" id="id-fours" readonly class="input" /></div>
    <div id="id-9"><label for="id-fives">5-s</label></div>
    <div id="id-10"><input type="text" id="id-fives" readonly class="input" /></div>
    <div id="id-11"><label for="id-sixes">6-s</label></div>
    <div id="id-12"><input type="text" id="id-sixes" readonly class="input" /></div>
    <div id="id-13"><label for="id-bonus">Bonus</label></div>
    <div id="id-14"><input type="text" id="id-bonus" readonly /></div>
    <div id="id-15"><label for="id-sum">Sum</label></div>
    <div id="id-16"><input type="text" id="id-sum" readonly /></div>
    <div id="id-17"><label for="id-par">One pair</label></div>
    <div id="id-18"><input type="text" id="id-par" readonly class="input" /></div>
    <div id="id-19"><label for="id-toPar">Two pairs</label></div>
    <div id="id-20"><input type="text" id="id-toPar" readonly class="input" /></div>
    <div id="id-21"><label for="id-tSame">3 same</label></div>
    <div id="id-22"><input type="text" id="id-tSame" readonly class="input" /></div>
    <div id="id-23"><label for="id-fSame">4 same</label></div>
    <div id="id-24"><input type="text" id="id-fSame" readonly class="input" /></div>
    <div id="id-25"><label for="id-fh">Full house</label></div>
    <div id="id-26"><input type="text" id="id-fh" readonly class="input" /></div>
    <div id="id-27"><label for="id-ss">Small straight</label></div>
    <div id="id-28"><input type="text" id="id-ss" readonly class="input" /></div>
    <div id="id-29"><label for="id-ls">Large straight</label></div>
    <div id="id-30"><input type="text" id="id-ls" readonly class="input" /></div>
    <div id="id-31"><label for="id-chance">Chance</label></div>
    <div id="id-32"><input type="text" id="id-chance" readonly class="input" /></div>
    <div id="id-33"><label for="id-yatzy">Yatzy</label></div>
    <div id="id-34"><input type="text" id="id-yatzy" readonly class="input" /></div>
    <div id="id-35"><label for="id-total">Total</label></div>
    <div id="id-36"><input type="text" id="id-total" readonly /></div>
  </div>
</body>
